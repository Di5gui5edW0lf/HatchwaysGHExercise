<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
  </head>
  <body>
    <link src="countdown.css">
    <h1>Countdown</h1>
    <p id="countdown"></p>

    <script>
      function countdown(num) {
        const countdownElem = document.getElementById("countdown");
        const timer = setInterval(() => {
          num--;
          if (num === 0) {
            countdownElem.innerHTML = "DONE!";
            clearInterval(timer);
          } else {
            countdownElem.innerHTML = num;
          }
        }, 1000);
      }

      countdown(7);
    </script>
   
    <h1>Random Game</h1>
    <p id="result"></p>

    <script>
      function randomGame() {
        let counter = 0;
        const resultElem = document.getElementById("result");
        const timer = setInterval(() => {
          const randNum = Math.random();
          counter++;
          if (randNum > 0.75) {
            resultElem.innerHTML = `It took ${counter} tries to find a number greater than 0.75.`;
            clearInterval(timer);
          }
        }, 1000);
      }

      randomGame();
    </script>
    </link>
    </body>
