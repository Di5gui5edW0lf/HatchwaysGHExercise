<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
  </head>
  <body>
    <h1>Countdown</h1>
    <p id="countdown"></p>

    <script>
      function countdown(num) {
        const countdownElem = document.getElementById("countdown");
        const timer = setInterval(() => {
          num--;
          if (num === 0) {
            countdownElem.innerHTML = "DONE!";
            clearInterval(timer);
          } else {
            countdownElem.innerHTML = num;
          }
        }, 1000);
      }

      countdown(7);
    </script>
    <h1>Random Game</h1>
    <p id="result"></p>

    <script src="randomGame.js"</script>
